<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:100,100i,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/page-home.css">

</head>
<body>
  <header class="navigation">
    <div class="container">
      <nav class="navbar navbar-expand-md d-flex justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="img/nav/logo.png" alt="">
        </a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-md-5 collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto w-100 d-flex justify-content-between font-secondary-semibold">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </div>
        </nav>
      </div>
    </header>
    <section class="page-home container-fluid">
      <div class="container">
        <div class="row page-home__content">
          <div class="col-md-6 text-white">
            <img src="img/page-home/logo.png" alt="img">
            <div class="text-primary-regular page-home__text">
              MODERN AXURE TEMPLATE
              FOR BEAUTIFUL PROTOTYPES
            </div>
            <div class="page-home__line"></div>
            <div class="page-home__description font-primary-light">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
              euismod bibendum laoreet. Proin gravida dolor sit amet lacus
              accumsan et viverra justo commodo.
            </div>
            <button class="page-home__button font-secondary-semibold" type="button" name="button">
              Download
            </button>
          </div>
          <div class="col-md-4 offset-md-2 d-flex flex-column align-items-center">
            <div class="page-home__form-header d-flex align-items-center justify-content-center">
              <div class="font-secondary-bold">
                Try your <span class="page-home__accent">free</span> trial today
              </div>
            </div>
            <form class="page-home__form d-flex flex-column align-items-center font-secondary-regular" action="index.html" method="post">
              <input class="page-home__input" type="text" placeholder="Name">
              <input class="page-home__input" type="email" placeholder="Email">
              <input class="page-home__input" type="password" placeholder="Password">
            </form>
            <button class="page-home__form-button font-secondary-semibold" type="button" name="button">Get Started</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
  </html>
